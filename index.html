<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PA#1</title>
        <style>
            body {
                background-color: #EEEEEE;
            }
        </style>
    </head>
    <body onload="init()">

    <h2>Monge Surface with a Cylindrical Directrix Surface and with a Sinusoid as Meridian</h2>

    <div>
        <label for="rSlider">Радіус (r):</label>
        <input type="range" id="rSlider" min="0" max="1" step="0.01" value="0.25">
        <span id="rValue_span">0.25</span>
    </div>
    
    <div>
        <label for="cSlider">Параметр (c):</label>
        <input type="range" id="cSlider" min="0" max="2" step="0.01" value="1">
        <span id="cValue_span">1</span>
    </div>
    
    <div>
        <label for="dSlider">Параметр (d):</label>
        <input type="range" id="dSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="dValue_span">0.5</span>
    </div>
    
    <div>
        <label for="gammaZeroSlider">Кут (γ₀):</label>
        <input type="range" id="gammaZeroSlider" min="0" max="360" step="1" value="60">
        <span id="gammaZeroValue_span">60</span>
    </div>


    <div id="canvas-holder">
        <canvas width="1200" height="1200" id="webglcanvas" style="background-color:red"></canvas>
    </div>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

    </body>
</html>
