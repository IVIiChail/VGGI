<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CGW</title>
        <style>
            body {
                background-color: #EEEEEE;
            }
        </style>
    </head>
    <body onload="init()">

    <h2>Shoe surface</h2>

    <div>
        <label for="x_max_Slider">Верхній ліміт (x):</label>
        <input type="range" id="x_max_Slider" min="0" max="3" step="0.01" value="1">
        <span id="x_max_Value_span">1</span>
    </div>

    <div>
        <label for="x_min_Slider">Нижній ліміт (x):</label>
        <input type="range" id="x_min_Slider" min="-3" max="0" step="0.01" value="-1">
        <span id="x_min_Value_span">-1</span>
    </div>

    <div>
        <label for="y_max_Slider">Верхній ліміт (y):</label>
        <input type="range" id="y_max_Slider" min="0" max="3" step="0.01" value="1">
        <span id="y_max_Value_span">1</span>
    </div>

    <div>
        <label for="y_min_Slider">Нижній ліміт (y):</label>
        <input type="range" id="y_min_Slider" min="-3" max="0" step="0.01" value="-1">
        <span id="y_min_Value_span">-1</span>
    </div>
    
    
    <div>
        <label for="x_steps_Slider">Кількість кроків (х):</label>
        <input type="range" id="x_steps_Slider" min="10" max="100" step="1" value="30">
        <span id="x_steps_Value_span">30</span>
    </div>

    <div>
        <label for="y_steps_Slider">Кількість кроків (y):</label>
        <input type="range" id="y_steps_Slider" min="10" max="100" step="1" value="30">
        <span id="y_steps_Value_span">30</span>
    </div>

    <div>
        <label for="scale_Slider">Величина масштабування :</label>
        <input type="range" id="scale_Slider" min="0.1" max="5" step="0.2" value="1">
        <span id="scale_Value_span">1</span>
    </div>
    

    <div id="canvas-holder">
        <canvas width="1200" height="1200" id="webglcanvas" style="background-color:red"></canvas>
    </div>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

    </body>
</html>
